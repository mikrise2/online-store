{% extends "header.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
    <div class="container d-flex justify-content-center mt-5">
        <div class="container d-flex justify-content-center">
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input class="form-control" type="file" accept="image/*" id="avatar">
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value="{{ user.first_name }}">
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="second-name" class="form-label">Second name</label>
                    <input type="text" class="form-control" id="second-name" placeholder="Second name" value="{{ user.last_name }}">
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ user.email }}" aria-label="example@example.com" disabled readonly>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="tel" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="tel" value="+999999999999" aria-label="+999999999999" disabled readonly>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
