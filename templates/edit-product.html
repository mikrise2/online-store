{% extends "header.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
    <div class="container d-flex justify-content-center mt-5">
        <div class="container d-flex justify-content-center">
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input class="form-control" type="file" accept="image/*" id="avatar">
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value="{{ product.name }}">
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="second-name" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="4">{{ product.description }}</textarea>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <label for="email" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" value="{{ product.price }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
